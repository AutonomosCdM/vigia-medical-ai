services:
  - type: web
    name: vigia-medical-ai-agent-smith
    env: python
    repo: https://github.com/AutonomosCdM/vigia-medical-ai.git
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: python src/web/main.py
    plan: starter
    region: oregon
    envVars:
      - key: AWS_DEPLOYMENT
        value: "true"
      - key: PORT
        value: "8000"
      - key: VIGIA_ENV
        value: "production"
      - key: PYTHONPATH
        value: "/opt/render/project/src"